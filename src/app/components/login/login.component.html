<section class="background-radial-gradient overflow-hidden">
  
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          The best offer <br />
          <span style="color: hsl(218, 81%, 75%)">for StudyPartner</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control"  formControlName="username"         [ngClass]="{ 'is-invalid': submitted && loginForm.controls['username'].invalid }"/>
                
                <label class="form-label" for="form3Example3">Username</label>
                <div *ngIf="submitted && loginForm.controls['username'].invalid" class="invalid-feedback">
                  Username is required.
                </div>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" formControlName="password"         [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].invalid }" />
                <label class="form-label" for="form3Example4">Password</label>
                <div *ngIf="submitted && loginForm.controls['password'].invalid" class="invalid-feedback">
                  Password is required.
                </div>
              </div>

              <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

              <!-- Submit button -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                Log In
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>or Log In  with:</p>
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                  <a href="https://www.facebook.com" target="_blank">  
                      <i class="fab fa-facebook-f"> 
                      </i> 
                  </a>                  
                </button>

                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                  <a href="https://www.gmail.com" target="_blank">  
                  <i class="fab fa-google"></i>
                  </a>
                </button>

                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                  <a href="https://www.linkedin.com" target="_blank">  

                  <i class="fab fa-linkedin"></i>
                  </a>
                </button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
