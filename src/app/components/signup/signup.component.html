<section class="background-radial-gradient overflow-hidden">
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            The best offer <br />
            <span style="color: hsl(218, 81%, 75%)">for  StudyPartner</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
           
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form [formGroup]="signupFrom" (ngSubmit)="submitSignup()">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" formControlName="firstname" />
                      <label class="form-label" for="form3Example1">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form3Example2" class="form-control"  formControlName="lastname" />
                      <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control"formControlName="email"  />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
                <div class="row">
                  <div class="col-md-6">
                <!-- Phone number input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="form3Example4" class="form-control"formControlName="phonenumber"  />
                      <label class="form-label" for="form3Example4">Phone Number</label>
                    </div>
                  </div> 
                  <div class="col-md-6">

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control"formControlName="photo"  />
                    <label class="form-label" for="form3Example8">Photo</label>
                  </div>
                </div> 
                  <div class="col-md-6">

                    <div class="form-outline mb-4">
                      <select id="studyInterest" class="form-select" formControlName="studyinterest">
                          <option value="" disabled selected>Select your study interest</option>
                          <option value="Computer Science">Computer Science</option>
                          <option value="Engineering">Engineering</option>
                          <option value="Mathematics">Mathematics</option>
                          <option value="Biology">Biology</option>
                          <option value="Psychology">Psychology</option>
                          <option value="Economics">Economics</option>
                      </select>
                      <label class="form-label" for="studyInterest">Study Interest</label>
                  </div>
              </div>
                  </div>
                  
                 <div class="row">
                  <div class="col-md-6">
                <!-- Password input -->
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="form3Example5" class="form-control" formControlName="password" />
                        <label class="form-label" for="form3Example5">Password</label>
                      </div>
                  </div>
                    <div class="col-md-6 ">
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="form3Example6" class="form-control" formControlName="verifypassword"  />
                        <label class="form-label" for="form3Example6">verify Password</label>
                      </div>
                    </div>
                  </div>

  
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                    <a href="https://www.facebook.com" target="_blank">  
                        <i class="fab fa-facebook-f"> 
                        </i> 
                    </a>                  
                  </button>
  
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                    <a href="https://www.gmail.com" target="_blank">  
                    <i class="fab fa-google"></i>
                    </a>
                  </button>
  
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                    <a href="https://www.linkedin.com" target="_blank">  

                    <i class="fab fa-linkedin"></i>
                    </a>
                  </button>
  
                </div>

                  <!-- Login buttons -->
                  <div class="text-center mt-4">
                    <p>Already have an account ? 
                    <button type="button"  (click)="gologin()" class="btn btn-primary " style="background-color: #F1EAFA; color: #007bff;">Log In</button>
                </p>      
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
