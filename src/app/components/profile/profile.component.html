<app-sidebar></app-sidebar>
<section style="background-color: #eee;">
  <main class="pt-4" style="margin-left: 250px;">
    <br>
    <br>
    <div class="container py-5 pt-4">
      <div class="row">
        <!-- Sidebar Section -->
        <div class="col-lg-4">
          <!-- Profile Photo Card -->
          <div class="card mb-4">
            <div class="card-body text-center">
              <input
                type="file"
                (change)="onFileSelected($event)"
                id="photoInput"
                style="display: none;"
              />
              
              <img
              *ngIf="photoUrl"
              [src]="photoUrl"
              class="rounded-circle img-fluid"
              style="width: 150px; cursor: pointer;"
              alt="Profile Photo"
              (click)="triggerFileInput()"
            />
            <input
              type="file"
              id="photoInput"
              style="display: none;"
              (change)="onFileSelected($event)"
            />
            
              <h5 class="my-3">{{ form.value.username }}</h5>
              <p class="text-muted mb-1">{{ form.value.jobdescription }}</p>
              <div class="d-flex justify-content-center mb-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="update()"
                >
                  Save
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary ms-1"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>

          <!-- Social Links Card -->
          <div class="card mb-4 mb-lg-0">
            <div class="card-body p-0">
              <ul class="list-group list-group-flush rounded-3">
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                  <i class="fab fa-github fa-lg text-body"></i>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="form.value.github"
                    placeholder="Enter GitHub link"
                  />
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                  <i class="fab fa-linkedin fa-lg" style="color: #3b5998;"></i>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="form.value.linkedin"
                    placeholder="Enter LinkedIn link"
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Main Profile Section -->
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <!-- Full Name -->
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="form.value.username"
                    placeholder="Enter full name"
                  />
                </div>
              </div>
              <hr />
              <!-- Email -->
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <input
                    type="email"
                    class="form-control"
                    [(ngModel)]="form.value.email"
                    placeholder="Enter email"
                  />
                </div>
              </div>
              <hr />
              <!-- Phone -->
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone</p>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="form.value.phonenumber"
                    placeholder="Enter phone number"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Project Progress Section -->
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">
                <div class="card-body">
                  <p class="mb-4">
                    <span class="text-primary font-italic me-1">Assignment</span>
                    Project Status
                  </p>
                  <!-- Individual Projects -->
               <!--   <div *ngFor="let project of projects">
                    <p class="mb-1" style="font-size: 0.77rem;">
                      {{ project.name }}
                    </p>
                    <div class="progress rounded" style="height: 5px;">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        [style.width]="project.progress + '%'"
                        [attr.aria-valuenow]="project.progress"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</section>
