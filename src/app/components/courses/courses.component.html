<app-sidebar></app-sidebar>
<section style="background-color: #eee;">
  <main class="pt-4" style="margin-left: 250px;">
    <br><br>
    <div class="container py-5pt-4">
      <div class="row">
        <div class="col-lg-4" *ngFor="let course of courses">
          <div class="card mb-4">
            <div class="card-body text-center">
              <h5 class="my-3">{{ course.title }}</h5>
                <img 
                    [src]="course.photo" 
                    alt="{{ course.name }}" 
                    class="img-fluid" 
                    style="width: 150px;" 
                    onerror="this.src='assets/default-course.jpg';"
                >
              <br> 
                <p class="text-muted mb-1">{{ course.description || 'No description available' }}</p>

              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary">Add Course</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</section>
